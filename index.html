








<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Navbar</title>
</head>
<body>

<div class="menu-bar">

    <img src="https://1000logos.net/wp-content/uploads/2022/09/Stars-Coffee-Logo.png" class="avatar" alt="">


<ul>
<li class="active"><a href="#"><i class="fa fa-home"></i>Home</a></li>
<li><a href="#"><i class="fa fa-user"></i>Sobre</a></li>
<li><a href="#"><i class="fa fa-clone"></i>Servicios</a></li>
<li><a href="#"><i class="fa fa-users"></i>Clientes</a></li>
<li><a href="#"><i class="fa fa-phone"></i>Contacto</a></li>

</ul>
</div>

<div class="content">

<img src="https://musiam-paris.com/wp-content/uploads/2020/06/musiam-starbuck-goguette-salle2-768x513.jpg" class="avatar-1" alt="">

</div>

<div class="footer">

</div>





<style>

*{
margin: 0;
padding: 0;
box-sizing: border-box;
}

.menu-bar {
background-color: darkred;
text-align: center;
padding: 10px;
width: 1366px;
}

.menu-bar ul {
display: inline-flex;
list-style:none ;
color: white;

}


.menu-bar ul li {
width: 120px;
margin: 15px;
padding: 15px;


}

.menu-bar ul li a {
text-decoration: none;
color: white;


}

.active, .menu-bar ul li:hover {
background-color: orange;
border-radius: 3px;


}

.menu-bar .fa  {

margin-right: 8px;


}


img.avatar {
width: 10%;
border-radius: 50%;
position:absolute;
top: 9px;
left: 30px;


}

.content {
background-color: dodgerblue;
width: 1366px;
height: 450px;


}


.footer {
background-color: darkred;
width: 1366px;
height: 100px;


}


.avatar-1{
width: 1366px;
height: 450px;


}





@media (min-width: 481px) and (max-width: 767px) {
  
.menu-bar,.menu-bar ul,.menu-bar ul li,.menu-bar ul li a,.menu-bar .fa,.content,.footer{
    width: 100%;
  
}

</style>



    
</body>
</html>
